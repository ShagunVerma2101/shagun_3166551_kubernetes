apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: api-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: vermashagun2101/nagp-api:tag5
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m     # The container requests 100 millicores (0.1 cores) of CPU
          limits:
            cpu: 200m 
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: database-host
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: database-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: db-password
